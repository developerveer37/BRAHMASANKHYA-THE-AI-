<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Brahmasankhya The AI</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">

  <style>

    body {

      margin: 0;

      height: 100vh;

      display: flex;

      justify-content: center;

      align-items: center;

      background: radial-gradient(circle, #2e2b26, #1a1a1a);

      font-family: 'Cinzel', serif;

      color: #f4ecd8;

      overflow: hidden;

    }

    .container {

      display: flex;

      flex-direction: column;

      justify-content: center;

      align-items: center;

    }

    .text {

      font-size: 1em;

      font-weight: bold;

      text-transform: uppercase;

      text-align: center;

      letter-spacing: 3px;

      white-space: nowrap;

      color: transparent;

      background: linear-gradient(90deg, rgba(240, 214, 175, 0.2), #f4ecd8, rgba(240, 214, 175, 0.2));

      -webkit-background-clip: text;

      background-clip: text;

      overflow: hidden;

      border-right: 2px solid #f4ecd8;

      animation: none;

    }

    @keyframes typewriter {

      from { width: 0; }

      to { width: 100%; }

    }

    @keyframes removeBorder {

      0% { border-right: 2px solid #f4ecd8; }

      100% { border-right: none; }

    }

    @keyframes fadeInButton {

      from { opacity: 0; transform: scale(0.8); }

      to { opacity: 1; transform: scale(1); }

    }

    .btn {

      margin-top: 20px;

      padding: 15px 30px;

      font-size: 1em;

      font-weight: bold;

      text-transform: uppercase;

      font-family: 'Libre Baskerville', serif;

      color: #f4ecd8;

      background: transparent;

      border: 2px solid #f4ecd8;

      cursor: pointer;

      opacity: 0;

      transform: scale(0.8);

      transition: all 0.5s ease-in-out;

    }

    .btn:hover {

      background: #f4ecd8;

      color: #2e2b26;

    }

  </style>

  <script>

    function startAnimation() {

      const textElement = document.querySelector(".text");

      const button = document.createElement("button");

      button.textContent = "Get Started";

      button.className = "btn";

      document.querySelector(".container").appendChild(button);

      // First animation: Brahmasankhya The AI

      textElement.textContent = "Brahmasankhya The AI";

      textElement.style.animation = "typewriter 5s steps(40) forwards, removeBorder 5s steps(40) forwards";

      // Keep the first text on screen for 2 seconds

      setTimeout(() => {

        textElement.style.animation = "none";

        setTimeout(() => {

          // Transition to the second text

          textElement.textContent = "OM SARVA MANGAL";

          textElement.style.animation = "typewriter 5s steps(40) forwards, removeBorder 5s steps(40) forwards";

        }, 500);

      }, 5500);

      // Button appears after the second text

      setTimeout(() => {

        button.style.animation = "fadeInButton 1s forwards";

        button.style.opacity = "1";

      }, 11000);

      // Final cinematic animation: Brahmasankhya The AI

      button.addEventListener("click", () => {

        textElement.textContent = "Brahmasankhya The AI";

        textElement.style.animation = "typewriter 5s steps(40) forwards, removeBorder 5s steps(40) forwards";

        setTimeout(() => {

          window.location.href = "https://chat.openai.com/";

        }, 5000);

      });

    }

    window.onload = startAnimation;

  </script>

</head>

<body>

  <div class="container">

    <div class="text"></div>

  </div>

</body>

</html>
